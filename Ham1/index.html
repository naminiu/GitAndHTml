<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>

        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "Excellent. We'll play a nice game of chess.";
            } else {
                result = "Maybe later then.";
            }
            return result;
        }

        let theAnswer = processConfirm(confirm("Shall we play a game?"));
        alert(theAnswer);

    </script>
</body>

</html>
