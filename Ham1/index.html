<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    Bình phương của <input type="number" id="number" oninput="calculator()" placeholder="Nhập số"> là:
    <span id="result1"></span> <br><br>
    Tổng của <input type="number" id="numbera" oninput="calculator1()" placeholder="Nhập a"> với
    <input type="number" id="numberb" oninput="calculator1()" placeholder="Nhập b"> là:
    <span id="result2"></span>

    <script>
        function square(number) {
            //  result;
            //  let   result = number * number;
            // return result;
            return number * number;
        }
        squre(11)
        function calculator() {
            var result1 = "";
            let input = Number(document.getElementById("number").value);
            result1 = square(input);
            document.getElementById("result1").innerHTML = result1;
        }

        function sum(a, b) {
            return a + b;
        }
        function calculator1() {
            let inputa = Number(document.getElementById("numbera").value);
            let inputb = Number(document.getElementById("numberb").value);
            var result2 = sum(inputa, inputb);
            document.getElementById("result2").innerHTML = result2;

        }

    </script>
</body>

</html>
