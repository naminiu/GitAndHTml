<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var year = parseInt(prompt("Enter a year"));
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        alert("nam nhuan");
                    } else {
                        alert("khong phai nhuan");
                    }
                } else {
                    alert("nam  nhuan");
                }
            } else {
                alert("khong phai nhuan");
            }
    </script>
</body>
