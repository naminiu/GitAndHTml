<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THTimGiaTriTrongMang</title>
</head>

<body>
    <script>
        do {
            var value = Number(prompt("Nhập 1 số: "));
            var numbers = [-3, 5, 1, 3, 2, 10];
            for (let i = 0; i < numbers.length; i++) {
                if (value == numbers[i]) {
                    alert("Bạn đã đúng");
                }
            }
        } while (value != numbers[0] && value != numbers[1] &&
                value != numbers[2] && value != numbers[3] &&
                value != numbers[4] && value != numbers[5]);

    </script>
</body>

</html>
