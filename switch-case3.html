    <script>
        var value = prompt('Nhập a:');
        switch ((value > 0) ? 1 : (value < 0) ? -1 :0) {
            case 1:
                alert('1');
                break;
            case -1:
                alert('-1');
                break;
            case 0:
                alert('0');
                break;
            default:
                break;
        }
    </script>
