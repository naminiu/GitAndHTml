<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Kiểm tra từ đối xứng </title>
</head>

<body>
    <h3>[*Bài tập] Kiểm tra từ đối xứng</h3>
    <input type="text" id="text" placeholder="Nhập để kiểm tra">
    <button onclick="check()">check</button>
    <span id="result" style="color: red;"></span> <br><br>
    <script>
        function checkdoixung(text) {
            let result = "";
            let count = 0;
            let j = (text.length - 1);
            let phannguyen = Math.floor(text.length / 2);
            for (let i = 0; i < j; i++) {
                if (text[i] == text[j]) {
                    j--;
                    count++;
                }
            }
            if (count == phannguyen) {
                result = "True";
            } else {
                result = "False";
            }
            return result;
        }

        function check() {
            let input6 = String(document.getElementById("text").value);
            document.getElementById("result").innerHTML = checkdoixung(input6);

        }
    </script>
</body>

</html>
