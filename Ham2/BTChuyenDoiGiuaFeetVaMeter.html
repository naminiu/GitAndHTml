<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>nhập 1 số để kiểm tra :</b><input type="number" id="number" oninput="calculator()">
    <p id="result"><b>Kết quả:</b></p>
    <script>
        function soNgTo(number) {
            let count = 0; // dấu hiệu
            let kq = "";
            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    count++;
                    break;
                }
            }
            // kiểm tra sign
            if (count == 0) {
                kq = (`<b>Kết quả:</b> ${number} là số nguyên tố `);
            } else {
                kq = (`<b>Kết quả:</b> ${number} không phải là số nguyên tố `);
            }
            return kq;
        }

        function calculator() {
            let input = document.getElementById("number").value;
            document.getElementById("result").innerHTML = soNgTo(input);
        }
        </script>
</body >
</html >
