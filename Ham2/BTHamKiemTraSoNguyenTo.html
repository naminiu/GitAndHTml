        function meterToFeet(meter) {
            nhapfeet = 3.279 * meter;
            kq = `<b>Kết quả:</b> ${meter} m = ${nhapfeet} ft`;
            return kq;
        }

        function calculator() {
            let input = document.getElementById("number").value;
            document.getElementById("result").innerHTML = meterToFeet(input);
        }
        function FeetToMeter(nhapfeet) {
            met = 0.305 * nhapfeet;
            kq1 = `<b>Kết quả:</b> ${nhapfeet} ft = ${met} m`;
            return kq1;
        }

            let input1 = document.getElementById("number1").value;
