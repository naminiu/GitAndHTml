        function soNgTo(number) {
            let count = 0; // dấu hiệu
            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    count++;
                    break;
                }
            }
            // kiểm tra sign
            if (count == 0) {
                alert(number + " là số nguyên tố")
            } else {
                alert(number + " không phải là số nguyên tố")
            }
            return number;
        }
        let input = prompt("Nhập số")
