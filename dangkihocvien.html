    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="get">
        <table>
            <tr>
                <td colspan="3" style="background-color:rgb(70, 255, 255)">ĐĂNG KÝ HỌC VIÊN</td>
            </tr>

                <td>Họ và tên</td>

            </tr>
            <tr>

                <td>Địa chỉ</td>
                <td><input type="text" name="address" style="width: 160px; height: 40px;"> </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td> 
                    <select name="class" >
                    <option value="06">-Chọn lớp-</option>

                    <option value="07">C07</option>
                    <option value="08">C08</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" size="15"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phone" size="15"></td>
            </tr>
            <tr>
                <td></td>
               <td><input type="Submit" value="Đăng ký">
