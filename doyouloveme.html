<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Document</title>
    <style>
     #no1 {
        position:absolute;
     }
    </style>
</head>
<body>
    <h3>Do you love me?</h3>
    <button onclick="yes()">Yes</button>
    <button onmouseover="no()" id="no1"  >no</button>
    <script>
        function yes(){
            alert("ahihi");
        }
        function no()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no1').style.left = x + 'px';
        document.getElementById('no1').style.top = y + 'px';
    }
    </script>
</body>
</html>
