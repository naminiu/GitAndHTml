    <script>
        // Bài 136: Tìm số chẵn cuối cùng trong mảng 1 chiều các số nguyên. Nếu mảng không có giá trị chẵn thì trả về -1
        let arr = new Array(10);
        let min = 1;
        let max = 20;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        console.log(arr);
        let last = "";
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                last = arr[i];
                count++;
            }
            if (count == 0) {
                last = "-1";
            }
        }
        console.log(last);
        // Bài 137: Tìm 1 vị trí mà giá trị tại vị trí đó là giá trị nhỏ nhất trong mảng 1 chiều các số thực
        let arr = new Array(10);
        let minrandom = 1;
        let maxrandom = 20;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * (maxrandom - minrandom + 1) + minrandom);
        }
        console.log(arr);
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(" số thấp nhất là: " + min)
        console.log("Vị trí số thấp nhất là: " + arr.indexOf(min));
